[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diligence_core"
version = "0.1.0"
description = "Shared core utilities"
requires-python = ">=3.10"
dependencies=[
    "fastapi>=0.110,<1",
    "pydantic>=2,<3"
]

[project.optional-dependencies]
tokenizers=[
    "transformers>=5.0,<5.2",
    "sentencepiece>=0.2.0,<0.2.2"
]
test = [
  "pytest",
  "pytest-cov",
]


[tool.setuptools]
packages = ["diligence_core"]
